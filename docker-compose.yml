version: "3.0"
services:
   laravel-web:
     depends_on:
       - laravel-db
     container_name: laravel-web
     image: bitnami/laravel:latest
     environment:
       - DB_HOST=laravel-db
       - DB_USERNAME=root
       - DB_DATABASE=Reservation
       - DB_PASSWORD=123456
     ports:
       - "8000:3000"
     networks:
       - laraveldev_net
     restart: always
     volumes:
       - D:\Project\Laravel\Reservation\app:/app

   laravel-db:
     container_name: laravel-db
     image: mysql:5.7
     environment:
       - MYSQL_ROOT_PASSWORD=123456
     networks:
       - laraveldev_net
     restart: always
     volumes:
       - D:\Project\Laravel\Reservation\mysql:/var/lib/mysql
       - D:\Project\Laravel\Reservation\data:/root

   laravel-phpmyadmin:
     container_name: laravel-phpmyadmin
     image: phpmyadmin/phpmyadmin
     environment:
       - PMA_HOST=laravel-db
     ports:
       - "8001:80"
     networks:
       - laraveldev_net
     restart: always

networks:
   laraveldev_net:
     driver: bridge

